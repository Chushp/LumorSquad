<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumor Squad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .logo-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 30px;
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(98, 43, 255, 0.4),
                0 0 40px rgba(98, 43, 255, 0.3),
                0 0 60px rgba(98, 43, 255, 0.2),
                0 0 80px rgba(98, 43, 255, 0.1);
            animation: glow-pulse 3s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(98, 43, 255, 0.4),
                    0 0 40px rgba(98, 43, 255, 0.3),
                    0 0 60px rgba(98, 43, 255, 0.2),
                    0 0 80px rgba(98, 43, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(98, 43, 255, 0.6),
                    0 0 50px rgba(98, 43, 255, 0.4),
                    0 0 70px rgba(98, 43, 255, 0.3),
                    0 0 100px rgba(98, 43, 255, 0.2);
            }
        }

        .loader {
            --main-size: 6em;
            --text-color: #ffffff;
            --shine-color: #ffffff40;
            --shadow-color: #aaaaaa;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
            position: relative;
            font-size: var(--main-size);
            font-weight: 900;
            text-transform: uppercase;
            color: var(--text-color);
            width: 13.5em;
            height: 1em;
            filter: drop-shadow(0 0 0.05em var(--shine-color));
            margin-bottom: 40px;
        }

        .loader .text {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
        }

        .loader .text:nth-child(1) {
            clip-path: polygon(0% 0%, 11.11% 0%, 11.11% 100%, 0% 100%);
            font-size: calc(var(--main-size) / 20);
            margin-left: -2.1em;
            opacity: 0.6;
        }

        .loader .text:nth-child(2) {
            clip-path: polygon(11.11% 0%, 22.22% 0%, 22.22% 100%, 11.11% 100%);
            font-size: calc(var(--main-size) / 16);
            margin-left: -0.98em;
            opacity: 0.7;
        }

        .loader .text:nth-child(3) {
            clip-path: polygon(22.22% 0%, 33.33% 0%, 33.33% 100%, 22.22% 100%);
            font-size: calc(var(--main-size) / 13);
            margin-left: -0.33em;
            opacity: 0.8;
        }

        .loader .text:nth-child(4) {
            clip-path: polygon(33.33% 0%, 44.44% 0%, 44.44% 100%, 33.33% 100%);
            font-size: calc(var(--main-size) / 11);
            margin-left: -0.05em;
            opacity: 0.9;
        }

        .loader .text:nth-child(5) {
            clip-path: polygon(44.44% 0%, 55.55% 0%, 55.55% 100%, 44.44% 100%);
            font-size: calc(var(--main-size) / 10);
            margin-left: 0em;
            opacity: 1;
        }

        .loader .text:nth-child(6) {
            clip-path: polygon(55.55% 0%, 66.66% 0%, 66.66% 100%, 55.55% 100%);
            font-size: calc(var(--main-size) / 11);
            margin-left: 0.05em;
            opacity: 0.9;
        }

        .loader .text:nth-child(7) {
            clip-path: polygon(66.66% 0%, 77.77% 0%, 77.77% 100%, 66.66% 100%);
            font-size: calc(var(--main-size) / 13);
            margin-left: 0.33em;
            opacity: 0.8;
        }

        .loader .text:nth-child(8) {
            clip-path: polygon(77.77% 0%, 88.88% 0%, 88.88% 100%, 77.77% 100%);
            font-size: calc(var(--main-size) / 16);
            margin-left: 0.98em;
            opacity: 0.7;
        }

        .loader .text:nth-child(9) {
            clip-path: polygon(88.88% 0%, 100% 0%, 100% 100%, 88.88% 100%);
            font-size: calc(var(--main-size) / 20);
            margin-left: 2.1em;
            opacity: 0.6;
        }

        .loader .text span {
            animation:
                scrolling 2s cubic-bezier(0.1, 0.6, 0.9, 0.4) infinite,
                shadow 2s cubic-bezier(0.1, 0.6, 0.9, 0.4) infinite;
        }

        .loader .text:nth-child(1) span {
            background: linear-gradient(
                to right,
                var(--text-color) 4%,
                var(--shadow-color) 7%
            );
            background-size: 200% auto;
            background-clip: text;
            color: transparent;
        }

        .loader .text:nth-child(2) span {
            background: linear-gradient(
                to right,
                var(--text-color) 9%,
                var(--shadow-color) 13%
            );
            background-size: 200% auto;
            background-clip: text;
            color: transparent;
        }

        .loader .text:nth-child(3) span {
            background: linear-gradient(
                to right,
                var(--text-color) 15%,
                var(--shadow-color) 18%
            );
            background-size: 200% auto;
            background-clip: text;
            color: transparent;
        }

        .loader .text:nth-child(4) span {
            background: linear-gradient(
                to right,
                var(--text-color) 20%,
                var(--shadow-color) 23%
            );
            background-size: 200% auto;
            background-clip: text;
            color: transparent;
        }

        .loader .text:nth-child(6) span {
            background: linear-gradient(
                to right,
                var(--shadow-color) 29%,
                var(--text-color) 32%
            );
            background-size: 200% auto;
            background-clip: text;
            color: transparent;
        }

        .loader .text:nth-child(7) span {
            background: linear-gradient(
                to right,
                var(--shadow-color) 34%,
                var(--text-color) 37%
            );
            background-size: 200% auto;
            background-clip: text;
            color: transparent;
        }

        .loader .text:nth-child(8) span {
            background: linear-gradient(
                to right,
                var(--shadow-color) 39%,
                var(--text-color) 42%
            );
            background-size: 200% auto;
            background-clip: text;
            color: transparent;
        }

        .loader .text:nth-child(9) span {
            background: linear-gradient(
                to right,
                var(--shadow-color) 45%,
                var(--text-color) 48%
            );
            background-size: 200% auto;
            background-clip: text;
            color: transparent;
        }

        .loader .line {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            height: 0.05em;
            width: calc(var(--main-size) / 2);
            margin-top: 0.9em;
            border-radius: 0.05em;
        }

        .loader .line::before {
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: var(--text-color);
            opacity: 0.3;
        }

        .loader .line::after {
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: var(--text-color);
            border-radius: 0.05em;
            transform: translateX(-90%);
            animation: wobble 2s cubic-bezier(0.5, 0.8, 0.5, 0.2) infinite;
        }

        @keyframes wobble {
            0% {
                transform: translateX(-90%);
            }
            50% {
                transform: translateX(90%);
            }
            100% {
                transform: translateX(-90%);
            }
        }

        @keyframes scrolling {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes shadow {
            0% {
                background-position: -98% 0;
            }
            100% {
                background-position: 102% 0;
            }
        }

        .animated-button {
            position: relative;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 16px 36px;
            border: 4px solid;
            border-color: transparent;
            font-size: 16px;
            background-color: inherit;
            border-radius: 100px;
            font-weight: 600;
            color: white;
            box-shadow: 0 0 0 2px #622bff;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none;
        }

        .animated-button svg {
            position: absolute;
            width: 24px;
            fill: white;
            z-index: 9;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button .arr-1 {
            right: 16px;
        }

        .animated-button .arr-2 {
            left: -25%;
        }

        .animated-button .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: #622bff;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button .text {
            position: relative;
            z-index: 1;
            transform: translateX(-12px);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button:hover {
            box-shadow: 0 0 0 12px transparent;
            color: white;
            border-radius: 12px;
        }

        .animated-button:hover .arr-1 {
            right: -25%;
        }

        .animated-button:hover .arr-2 {
            left: 16px;
        }

        .animated-button:hover .text {
            transform: translateX(12px);
        }

        .animated-button:hover svg {
            fill: white;
        }

        .animated-button:active {
            scale: 0.95;
            box-shadow: 0 0 0 4px #622BFF;
        }

        .animated-button:hover .circle {
            width: 220px;
            height: 220px;
            opacity: 1;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @media (max-width: 768px) {
            .logo-image {
                width: 180px;
                height: 180px;
                margin-bottom: 25px;
            }

            .loader {
                --main-size: 5em;
                width: 11.25em;
                margin-bottom: 30px;
            }

            .buttons-container {
                gap: 18px;
                padding: 0 20px;
            }

            .animated-button {
                padding: 16px 32px;
                font-size: 16px;
                width: 100%;
                max-width: 320px;
            }
        }

        @media (max-width: 480px) {
            .logo-image {
                width: 150px;
                height: 150px;
                margin-bottom: 20px;
            }

            .loader {
                --main-size: 4.5em;
                width: 10.125em;
                margin-bottom: 25px;
            }

            .buttons-container {
                gap: 16px;
                padding: 0 15px;
            }

            .animated-button {
                padding: 15px 30px;
                font-size: 15px;
                max-width: 300px;
            }

            .animated-button svg {
                width: 22px;
            }
        }
    </style>
</head>
